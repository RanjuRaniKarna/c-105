<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Recognition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
<body>
    <div class="container">
        <h1 class="btn btn-info heading ">Image Recognition</h1>
        <p id="instructions">Model is trained to identify the following objects:</p>
        <div class="dotted" id="objects">
            <p>water bottle</p>
            <hr>
            <p>book</p>
            <hr>
            <p>microphone</p>
            <hr>
            <p>mouse</p>
            <hr>
        </div>

    <p>Webcam View:</p>
    <div id="camera"></div>
<div id="result"></div>
<button class="btn btn-success" onclick="take_snapshot();">Capture Image</button>
<button class="btn btn-warning" onclick="check();">Identify Image</button>
<h2>Object : nc cnn<span id="result_object"></span></h2>
<h2>Accuracy : <span id="result_accuracy"></span></h2>
    </div>
    <script src="window.js"></script>
</body>
</html>
